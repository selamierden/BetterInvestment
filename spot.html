    <div class="container mt-5">
        <h1 class="mb-4">Kripto Para Spot Alım Kayıtları</h1>
        <form>
          <div class="row mb-3">
            <div class="col-md-2">
              <label for="coin">Kripto Para:</label>
              <input type="text" class="form-control" id="coin">
            </div>
            <div class="col-md-2">
              <label for="amount">Miktar:</label>
              <input type="number" class="form-control" id="miktar">
            </div>
            <div class="col-md-2">
              <label for="firstprice">Alış Fiyatı:</label>
              <input type="number" class="form-control" id="firstprice">
            </div>
            <div class="col-md-2">
                <label for="coin">Satış Fiyatı:</label>
                <input type="number" class="form-control" id="endprice">
              </div>
              <div class="col-md-2">
                <label for="coin">Kayıp/Kazanç:</label>
                <input type="number" class="form-control" id="pnl">
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary mt-4" onclick="submitForm()">Kaydet</button>
              </div>
          </div>
        </form>
        <table id="table"  class="table">
          <thead>
            <tr>
              <th>Kripto Para</th>
              <th>Miktar</th>
              <th>Alış Fiyatı</th>
              <th>Satış Fiyatı</th>
              <th>Kayıp/Kazanç</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="spot-table">
            <!-- Buraya kaydedilen spot alımları eklenecek -->
          </tbody>
        </table>
        <button id="clearbtn" type="button" onclick="clearTable()" class="btn btn-danger">Tabloyu Temizle</button>
      </div>

    <script src="spot.js"></script>
