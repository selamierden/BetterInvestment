    <div class="container mt-5" style="color: midnightblue; font-weight: 600;">
        <h1 class="mb-4">Spot Purchase Records</h1>
        <form>
          <div class="row mb-3">
            <div class="col-md-2">
              <label for="coin">Cryptocurrency:</label>
              <input type="text" class="form-control" id="coin">
            </div>
            <div class="col-md-2">
              <label for="amount">Amount:</label>
              <input type="number" class="form-control" id="miktar">
            </div>
            <div class="col-md-2">
              <label for="firstprice">Purchase Price:</label>
              <input type="number" class="form-control" id="firstprice">
            </div>
            <div class="col-md-2">
                <label for="coin">Sale Price:</label>
                <input type="number" class="form-control" id="endprice">
              </div>
              <div class="col-md-2">
                <label for="coin">P/L:</label>
                <input type="number" class="form-control" id="pnl">
              </div>
              <div class="col-md-2">
                <button type="button" class="btn mt-4" style="background-color: midnightblue; color: white;" onclick="submitForm()">Save</button>
              </div>
          </div>
        </form>
        <table id="table"  class="table" style="color: midnightblue;">
          <thead>
            <tr>
              <th>Cryptocurrency</th>
              <th>Amount</th>
              <th>Purchase Price</th>
              <th>Sale Price</th>
              <th>P/L</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="spot-table" style="color: midnightblue;">
            <!-- Buraya kaydedilen spot alımları eklenecek -->
          </tbody>
        </table>
        <button id="clearbtn" type="button" onclick="clearTable()" class="btn btn-danger">Clear Table</button>
      </div>
