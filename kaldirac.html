      <a style="background-color: black; color: yellow; padding: 7px;" class="navbar-brand" href="#">Better Investment</a>

        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" style="color:yellow" href="anasayfa.html">Anasayfa <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: yellow;" href="spot.html">Spot İşlemler</a>
          </li>
          <li class="nav-item">

            <a class="nav-link" style="color: yellow;" href="#">İletişim</a>

        <ul class="navbar-nav">

      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-5">Kripto Trade Kayıtları</h1>
      <form onsubmit="submitForm(); return false;" id="trade-form">
        <div class="form-group row">
            <div class="col-md-2">
              <label for="coin">Kripto Para:</label>
              <input type="text" class="form-control" id="coin" name="coin" required>
            </div>
            <div class="col-md-2">
              <label for="leverage">Kaldıraç Oranı:</label>
              <input type="number" class="form-control" id="leverage" name="leverage" required>
            </div>
            <div class="col-md-2">
              <label for="entry-price">Giriş Fiyatı:</label>
              <input type="number" class="form-control" id="entry-price" name="entry-price" step="0.0001" required>
            </div>
            <div class="col-md-2">
              <label for="exit-price">Çıkış Fiyatı:</label>
              <input type="number" class="form-control" id="exit-price" name="exit-price" step="0.0001" required>
            </div>
            <div class="col-md-2">
              <label for="profit-loss">Kazanç/Kayıp:</label>
              <input type="number" class="form-control" id="profit-loss" name="profit-loss" step="0.0001" required>
            </div>
            <div class="col-md-12 mt-3">
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
          </div>
      <hr>
      
      </form>
      <table id="trade-table" class="table">
        <thead>
          <tr>
            <th>Kripto Para</th>
            <th>Kaldıraç Oranı</th>
            <th>Giriş Fiyatı</th>
            <th>Çıkış Fiyatı</th>
            <th>Kazanç / Kayıp</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="clearbtn" type="button" onclick="clearTable()" class="btn btn-danger">Tabloyu Temizle</button>
    </div>

    <script src="kaldirac.js"></script>
</html>

  </body>
