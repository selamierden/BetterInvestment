    <script>
      $(document).ready(function() {
        $(".dropdown").hover(
          function() {
            $(this).find(".dropdown-menu").stop(true, true).delay(200).fadeIn(200);
          },
          function() {
            $(this).find(".dropdown-menu").stop(true, true).delay(200).fadeOut(200);
          }
        );
      });
      </script>
    
    <div class="container mt-5" style="color: midnightblue; font-weight: 600;">
        <h1 class="mb-4">Spot Purchase Records</h1>
        <form>
          <div class="row mb-3" style="display: flex; align-items: flex-end; flex-wrap: nowrap;">
            <div class="col-md-2">
              <label for="coin">Cryptocurrency:</label>
              <input type="text" class="form-control" id="coin">
            </div>
            <div class="col-md-2">
              <label for="amount">Amount:</label>
              <input type="number" class="form-control" id="miktar">
            </div>
            <div class="col-md-2">
              <label for="firstprice">Purchase Price:</label>
              <input type="number" class="form-control" id="firstprice">
            </div>
            <div class="col-md-2">
                <label for="coin">Sale Price:</label>
                <input type="number" class="form-control" id="endprice">
              </div>
              <div class="col-md-1">
                <label for="coin">Leverage:</label>
                <input type="number" class="form-control" id="leverage">
              </div>
              <div class="col-md-2">
                <label for="coin">Long/Short</label>
                <select type="number" class="form-control" id="yon">
                  <option>Long</option>
                  <option>Short</option>
                </select>
              </div>
              <div class="col-md-1">
                <label for="coin">P/L:</label>
                <input type="number" class="form-control" id="pnl">
              </div>
              <div class="col-md-2">
                <button type="button" class="btn mt-4" style="background-color: midnightblue; color: white;" onclick="submitForm()">Save</button>
              </div>
          </div>
        </form>
        <table id="table"  class="table" style="color: midnightblue;">
          <thead>
            <tr>
              <th>Cryptocurrency</th>
              <th>Amount</th>
              <th>Purchase Price</th>
              <th>Sale Price</th>
              <th>Leverage</th>
              <th>Yön</th>
              <th>P/L</th>
            </tr>
          </thead>
          <tbody id="spot-table" style="color: midnightblue;">
            <!-- Buraya kaydedilen spot alımları eklenecek -->
          </tbody>
        </table>
        <div style="font-size: 17px; color: white; background-color: green; margin-top: 10px; padding: 8px; border-radius: 4px; text-align: center;" id="pl">Current PNL: $0.00</div>
        <div style="font-size: 17px; color: white; background-color: midnightblue; margin-top: 10px; padding: 8px; border-radius: 4px; text-align: center;" id="bakiye">Current Balance: $0.00</div>
        <br><button id="clearbtn" onclick="clearTable()" class="button">
          <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
        </button>
      </div><br>
